<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Form</title>
</head>
<body>
<h2>Member Score</h2>
<form method="POST">
    <label>Score:</label>
    <input type="number" name="score" th:value="${score != null ? score : 0}" required />
    <button type="submit">Submit Score</button>
</form>
<br>
<a th:href="@{/clan/detail/{id}(id=${clanId})}">Cancel</a>
</body>
</html>
