<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Clan Details</title>
</head>
<body>
<h2 th:text="'Clan: ' + ${clan.clanName}"></h2>
<p>Total Clan Score: <b th:text="${clan.getClanScore()}"></b></p>

<a th:href="@{/clan/{id}/add-member(id=${clan.clanId})}">Add Member</a> |
<a th:href="@{/clan/list}">Back to List</a>

<table border="1">
  <thead>
  <tr>
    <th>Member</th>
    <th>Score</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="score, stat : ${clan.memberScores}">
    <td th:text="'Member ' + ${stat.count}"></td>
    <td th:text="${score}"></td>
    <td>
      <a th:href="@{/clan/{id}/edit-member/{index}(id=${clan.clanId}, index=${stat.index})}">Edit</a> |
      <a th:href="@{/clan/{id}/delete-member/{index}(id=${clan.clanId}, index=${stat.index})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
