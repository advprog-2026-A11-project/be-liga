<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Clan Form</title>
</head>
<body>
<h2>Clan Information</h2>
<form th:action="@{/clan/create}" th:object="${clan}" method="POST">
  <input type="hidden" th:field="*{clanId}" />
  <label>Clan Name:</label>
  <input type="text" th:field="*{clanName}" required />
  <button type="submit">Save Clan</button>
</form>
</body>
</html>
