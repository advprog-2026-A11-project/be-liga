<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Member Score</title>
</head>
<body>
<h2>Edit Member Score</h2>
<form th:action="@{/clan/{id}/edit-member/{index}(id=${clanId}, index=${memberIndex})}" method="POST">
  <label>Update Score:</label>
  <input type="number" name="score" th:value="${score}" required />
  <button type="submit">Update Score</button>
</form>
<br>
<a th:href="@{/clan/detail/{id}(id=${clanId})}">Cancel</a>
</body>
</html>
