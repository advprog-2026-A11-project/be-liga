<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Clan</title>
</head>
<body>
<h2>Edit Clan Name</h2>
<form th:action="@{/clan/edit}" th:object="${clan}" method="POST">
  <input type="hidden" th:field="*{clanId}" />
  <label>New Clan Name:</label>
  <input type="text" th:field="*{clanName}" required />
  <button type="submit">Update Clan</button>
</form>
<br>
<a th:href="@{/clan/list}">Back to List</a>
</body>
</html>
